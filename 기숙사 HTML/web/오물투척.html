  <h1><strong>오물투척</strong></h1>
  <h2>
    타인의 재물, 문서 또는 전자기록 등 특수매체기록을 손괴하거나 은닉 또는 기타의 방법으로 그 효용을 해하는 것을 구성요건으로 하는 범죄
  </h2>
  <h2>
    오물투척은 법률로는 정해지지 않았지만 오물등을 투척으로 상대의 물건에 피해를 입힐경우 재물손괴죄가 적용되고 피해가 심할경우 민사상 고소가 가능하다
  </h2>
  <h2>가벼운 오물투척은 사과와함꼐 3분간 벌을 받고 그날 청소를 다한다</h2>
  <h1>
    빈도가 많고 심할경우 사감선생님께 알린다.
  </h1>
